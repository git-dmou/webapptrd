<!doctype html>
<html
	xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
<head>
<meta charset="utf-8">
</head>
<body>
	<wicket:extend>
		<br />
		<span wicket:id="feedback"></span>

		<form wicket:id="form">
			<table>
				<tr>
					<td><wicket:message key="passwordLabel">Mot de passe</wicket:message></td>
					<td><input wicket:id="password" type="password" /></td>
				</tr>
				<tr>
					<td colspan="2" align="center" class="actions"><input class="text-center btn btn-link d-inline-flex px-3 py-2 align-items-center justify-content-center"
						type="submit" wicket:message="value:submitLabel" /></td>
				</tr>
			</table>
		</form>
	</wicket:extend>
</body>
</html>
