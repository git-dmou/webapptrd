<!doctype html>
<html
	xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
<head>
<meta charset="utf-8">
<title>Test ResetPasswordPage</title>
</head>
<body>
	<wicket:extend>
		<div class="position-fixed top-0 start-0 end-0 bottom-0 overflow-hidden pointer-none">
			<div class="position-absolute top-0 start-0 translate-middle">
				<svg class="bg-image">
					<use href="#bg-circle"></use>
				</svg>
			</div>
			<div class="position-absolute top-50 start-100 translate-middle">
				<svg class="bg-image">
					<use href="#bg-triangle"></use>
				</svg>
			</div>
			<div class="position-absolute bottom-5 end-5">
				<svg style="width:25px;">
					<use href="#triangle"></use>
				</svg>
			</div>
			<div class="position-absolute top-100 start-0 translate-middle">
				<svg class="bg-image">
					<use href="#bg-square"></use>
				</svg>
			</div>
		</div>
		<div class="position-absolute top-0 w-100 padding-navbar" wicket:id="feedback"></div>
		<div class="d-flex fh-100 minh-100 align-items-stretch justify-content-center flex-row padding-navbar">
			<div class="d-flex flex-column align-items-center justify-content-center m-auto delayed p-3 p-lg-5">

				<img class="fadeIn" wicket:id="panelIcon" />
				<h4 class="mt-3 primary-color font-weight-bold gradient-text fadeIn" wicket:id="pageLabel">Please Sign In</h4>
				<p class="text-center font-weight-light mb-0 fadeIn" wicket:id="instructions"></p>
				<form class="form-signin delayed px-5 py-4 col-12 w-100 d-flex flex-column justify-content-center fadeIn" wicket:id="form" >
					<div class="input-thaleia mb-3 delayed fadeIn">
						<label for="username" class="sr-only"></label>
						<input id="username" wicket:id="username" type="text" class="form-control" placeholder="Username">
					</div>
					<button wicket:id="save" type="submit" name="submit" class="letter-spacing-1 btn-thaleia btn p-4 text-center fadeIn d-flex justify-content-between btn-block mb-2">
						<div class="mr-2 ml-0 mr-md-2 ml-lg-0 mr-lg-3" wicket:id="submitLabel">Nouveau mot de passe</div>
						<span class="ml-0 ml-md-2 ml-lg-3 align-self-center">
                        <svg class="icon-small">
                            <use href="#icon-new"></use>
                        </svg>
                    </span>
					</button>
					<a class="letter-spacing-1 btn-thaleia btn highlight p-4 text-center fadeIn d-flex justify-content-between btn-block mb-2" wicket:id="goToLoginLink">
						<div class="mr-2 ml-0 mr-md-2 ml-lg-0 mr-lg-3"><wicket:message key="goToLoginLabel">Connectez vous</wicket:message></div>
						<span class="ml-0 ml-md-2 ml-lg-3 align-self-center">
							<svg class="icon-small">
								<use href="#icon-arrow-r"></use>
							</svg>
                    	</span>
					</a>
				</form>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
