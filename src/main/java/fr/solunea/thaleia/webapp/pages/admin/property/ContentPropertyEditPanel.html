<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html
	xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
</head>
<body>
	<wicket:panel>
		<span wicket:id="feedback"></span>

		<form wicket:id="form">
			<table>
				<tr>
					<td>Nom</td>
					<td><input wicket:id="name" type="text"></input></td>
				</tr>
				<tr>
					<td>Type</td>
					<td><select wicket:id="valueType"></select></td>
				</tr>
			</table>

			<table>
				<thead>
					<tr>
						<th>Type de contenu</th>
						<th>Locale</th>
						<th>Nom</th>
						<th>Caché</th>
					</tr>
				</thead>
				<tbody wicket:id="objects">
					<tr>
						<td><span wicket:id="contentTypeProperty.contentType.name"></span></td>
						<td><span wicket:id="locale.name"></span></td>
						<td><input type="text" wicket:id="name"></input></td>
						<td><input type="checkbox" wicket:id="contentTypeProperty.hidden"></input></td>
					</tr>
				</tbody>
			</table>

			<input wicket:id="save" type="submit" value="Enregistrer" /> <input
				wicket:id="cancel" type="submit" value="Annuler" />
		</form>

	</wicket:panel>
</body>
</html>
