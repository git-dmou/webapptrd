<!doctype html>
<html
	xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
<head>
<meta charset="utf-8">
</head>
<body>
	<wicket:panel>
		<div class="row top20">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<div wicket:id="feedbackPanel">Le panneau des messages
					d'avertissement et d'erreur</div>
			</div>
			<div class="col-md-2"></div>
		</div>
		<div class="row top20">
			<div class="col-md-5"></div>
			<div class="col-md-2">
				<a class="btn btn-blue-sm" wicket:id="download"><span
					class="glyphicon glyphicon-save white" aria-hidden="true"></span> <wicket:message
						key="download"></wicket:message></a> <a class="btn btn-blue-sm"
					wicket:id="backLink"> <img wicket:id="ico_backarrow_header" />
					<span> <wicket:message key="backLinkLabel">Retour</wicket:message>
				</span>
				</a>
			</div>
			<div class="col-md-5"></div>
		</div>

		<wicket:child />
	</wicket:panel>
</body>
</html>
