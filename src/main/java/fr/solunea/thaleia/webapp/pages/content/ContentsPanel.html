<!doctype html>
<html
	xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
<head>
<meta charset="utf-8">
<title>ContentsPanel</title>
</head>
<body>
	<wicket:panel>

		<form wicket:id="form" class="input-thaleia">
			<div class="row align-items-center form-group" wicket:id="typeSelectorContainer">
				<label class="col-auto my-0" wicket:id="typeLabel">
					Type
				</label>
				<div class="col">
					<select class="form-control custom-select" wicket:id="contentType" onchange="this.form.submit();"></select>
				</div>
			</div>

			<div class="row align-items-center form-group">
				<label wicket:id="languageLabel" for="mail" class="col-auto my-0">
					Langue des propriétés
				</label>
				<div class="col">
					<select	class="form-control custom-select" wicket:id="language" onchange=" this.form.submit();"></select>
				</div>
			</div>
		</form>
		<div wicket:id="contents">Le tableau des contenus, du type de
			contenu sélectionné</div>

		<a class="btn btn-link" wicket:id="newLink" href="#"><span
			wicket:id="newLabel">Nouveau</span></a>

	</wicket:panel>
</body>
</html>
