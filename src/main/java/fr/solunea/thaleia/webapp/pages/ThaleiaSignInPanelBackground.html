<!doctype html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8">
    <title>ThaleiaSignInPanelBackground</title>
</head>
<body>
<wicket:panel>
    <div class="position-absolute top-0 start-0 translate-middle">
        <svg class="bg-image">
            <use href="#bg-circle"></use>
        </svg>
    </div>
    <div class="position-absolute top-50 start-100 translate-middle">
        <svg class="bg-image">
            <use href="#bg-triangle"></use>
        </svg>
    </div>
    <div class="position-absolute bottom-5 end-5">
        <svg style="width:25px;">
            <use href="#triangle"></use>
        </svg>
    </div>
    <div class="position-absolute top-100 start-0 translate-middle">
        <svg class="bg-image">
            <use href="#bg-square"></use>
        </svg>
    </div>
</wicket:panel>
</body>
</html>
