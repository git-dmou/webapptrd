<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html
	xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
</head>
<body>
	<wicket:panel>
		<span wicket:id="feedback"></span>

		<form wicket:id="form">
			<table>
				<tr>
					<td>Nom</td>
					<td><input wicket:id="name" type="text"></input></td>
				</tr>
				<tr>
					<td>Module</td>
					<td><input wicket:id="isModuleType" type="checkbox"></input></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input wicket:id="save"
						type="submit" value="Enregistrer" /> <input wicket:id="cancel"
						type="submit" value="Annuler" /></td>
				</tr>
			</table>
		</form>

	</wicket:panel>
</body>
</html>
