<!doctype html>
<html
	xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
<head>
<meta charset="utf-8">
<title>ContentTypePanel</title>
</head>
<body>
	<wicket:panel>
		<form wicket:id="form" class="input-group input-thaleia my-3">
			<input class="form-control py-4 border-0 rounded search btn-link" wicket:id="filter" type="text">
			<svg class="icon-search align-self-center">
				<use href="#icon-search"></use>
			</svg>
			<button wicket:id="search" class="btn btn-thaleia p-3 ml-3">
				<span wicket:id="searchLabel">Chercher</span>
			</button>
		</form>
		<div class="table-wrapper">
		<table wicket:id="datatable" class="table table-striped table-thaleia"></table>
		</div>
		<span wicket:id="delete"> </span>
	</wicket:panel>
</body>
</html>
