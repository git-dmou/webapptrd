<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html
	xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
</head>
<body>
	<wicket:panel>
		<span wicket:id="feedback"></span>

		<div class="row top20">
			<div class="col-md-12">
				<form wicket:id="form" class="form-horizontal">
					<div class="form-group">
						<label class="col-md-4 control-label">
							<span wicket:id="idLabel">Identifiant</span>
						</label>
						<div class="col-md-6">
							<input class="form-control" wicket:id="contentIdentifier" type="text" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label">
							<span wicket:id="domainLabel">Domaine</span>
						</label>
						<div class="col-md-6">
							<select class="form-control custom-select" wicket:id="content.domain"></select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12"><div wicket:id="propertiesEditPanel"></div></div>
					</div>
					<div class="row">
						<div class="col-md-12"><div wicket:id="allocationsPanel">Panneaux
									des contenus du module</div></div>
					</div>
					<div class="row top20">
						<div class="col-md-4">
							<button type="button" wicket:id="delete" class="btn btn-danger-sm btn-block">
								<span wicket:id="deleteLabel">Supprimer</span>
							</button>	
						</div>
						<div class="col-md-4">
							<button type="button" wicket:id="save" class="btn btn-blue-sm btn-block">
								<span wicket:id="saveLabel">Enregistrer</span>
							</button>											
						</div>
						<div class="col-md-4">
							<button type="button" wicket:id="cancel" class="btn btn-gray-sm btn-block">
								<span wicket:id="cancelLabel">Annuler</span>
							</button>	
						</div>
					</div>
				</form>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
