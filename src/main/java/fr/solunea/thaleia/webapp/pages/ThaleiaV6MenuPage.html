<wicket:extend xmlns:wicket="http://wicket.apache.org">

    <!--Alert-->
    <div class="collapse sticky-top" id="alert">
        <!--Logout confirmation-->
        <div class="d-flex align-items-center justify-content-center mx-auto my-0 p-3"
             wicket:id="logoutConfirmation">
            <div class="col-auto">
                <p class="text-center m-0 text-white">
                    <wicket:message key="logoutAskConfirmation">Voulez-vous vraiment quitter ?</wicket:message>
                </p>
            </div>
            <div class="col-auto align-self-center px-0">
                <button class="btn btn-outline-light rounded"
                        type="button" data-toggle="collapse" data-target="#alert"
                        aria-expanded="false" aria-controls="alert"
                        wicket:id="logoutLink">
                    <wicket:message key="logoutValidateLogout">Continuer</wicket:message>
                </button>
                <button class="btn btn-outline-light rounded"
                        type="button" data-toggle="collapse" data-target="#alert"
                        aria-expanded="false" aria-controls="alert">
                    <wicket:message key="logout.CancelLogout">Annuler</wicket:message>
                </button>
            </div>
        </div>
    </div>

    <div class="d-flex h-100 fh-100 minh-100 align-items-stretch justify-content-between flex-row w-100">

        <!--Navbar-->
        <nav id="navbar" class="navbar navbar-expand navbar-dark fixed-top bg-dark p-0"
             wicket:id="navbar">
            <div wicket:id="pluginsNavigationPanelOpener">
                <ul class="navbar-nav ml-auto font-weight-light">
                    <!--Toggle plugins panel-->
                    <li class="nav-item d-flex" id="nav-menu">
                        <a class="nav-link align-self-center px-4" type="button">
                            <svg class="icon-small fill-white">
                                <use href="#icon-menu"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>

            <!--Home button-->
            <a class="navbar-brand font-weight-light d-none d-md-flex pl-3"
               href="#"
               wicket:id="homeLink">
                <span class="sr-only" wicket:id="homeLinkLabel">Thaleia</span>
                <svg class="icon-thaleia"><use href="#icon-thaleia"></use></svg>
            </a>

            <!--Account-->
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto font-weight-light">
                    <!--My account-->
                    <li class="nav-item d-flex dropdown">
                        <div id="nav-profil" class="dropdown-menu dropdown-menu-right"
                             aria-labelledby="dropdown-profil"
                             wicket:id="accountMenu">
                            <a id="link-profil" class="dropdown-item py-3 font-weight-light"
                               href="#"
                               wicket:id="myAccount">
                                <wicket:message key="myAccount.label">Voir mon compte</wicket:message>

                            </a>
                            <a class="dropdown-item py-3 font-weight-light"
                               href="#" type="button"
                               data-toggle="collapse" data-target="#alert"
                               aria-expanded="false" aria-controls="alert">
                                <wicket:message key="logout">Déconnexion</wicket:message>
                                <svg class="icon-small ml-2">
                                    <use href="#icon-quit-2"></use>
                                </svg>
                            </a>
                        </div>
                        <a id="dropdown-profil" class="nav-link align-self-center"
                           href="#"
                           data-toggle="dropdown"
                           aria-haspopup="false" aria-expanded="true">
                        <span class="mx-3">
                            <svg class="icon-small fill-white">
                                <use href="#icon-user"></use>
                            </svg>
                        </span>
                        </a>
                    </li>
                    <!--What's new-->
                    <!--                    Désactivé pour le moment, sera réactivé quand la fonctionnalité sera prête-->
                    <!--<li class="nav-item d-flex">
                        <a id="notificationsCollapse" class="nav-link align-self-center new"
                           type="button">
                        <span class="mx-3">
                            <svg id="icon-bell" class="icon-small fill-white"
                                 viewBox="0 0 30.35 29.72">
                                <circle class="cls-1"
                                        cx="23.44" cy="9.25" r="6.91"></circle>
                                <path class="cls-2"
                                      d="M8.82,26.06h7.33a3.67,3.67,0,0,1-7.33,0Zm13.09-5.47V13.71a9.44,9.44,0,0,0-7.13-9.13,2.78,2.78,0,0,0,.57-1.69,2.87,2.87,0,1,0-5.73,0,2.92,2.92,0,0,0,.57,1.73,9.44,9.44,0,0,0-7.12,9.13V20.6L0,22.36v2.37H25V22.36Z"></path>
                            </svg>
                        </span>
                        </a>
                    </li>-->
                </ul>
            </div>
        </nav>

        <!--Plugins panel-->
        <div wicket:id="pluginsNavigationPanel">
            <nav id="menu"
                 class="d-md-flex shadow sidebar-left hide align-items-stretch fh-100 sidebar-fh-100 overflow-auto">
                <div class="d-flex flex-wrap align-content-start justify-content-center p-3 z-index-3 font-weight-light">
                    <!--Thaleia XL-->
                    <div class="card py-3 text-center w-100 card-link border-0 mb-2"
                         wicket:id="pluginThaleiaXL">
                        <div class="card-body">
                            <span wicket:id="thaleiaXLLabel">Thaleia XL</span>
                        </div>
                    </div>
                    <!--Thaleia Dialogue-->
                    <div class="card py-3 text-center w-100 card-link border-0 mb-2 thaleia-dialogue"
                         wicket:id="pluginThaleiaDialogue">
                        <div class="card-body">
                            <span wicket:id="thaleiaDialogueLabel">Thaleia Dialogue</span>
                        </div>
                    </div>
                    <!--Diffusion-->
                    <div class="card py-3 text-center w-100 card-link border-0 mb-2"
                         wicket:id="diffusion">
                        <div class="card-body">
                            <span wicket:id="diffusionLabel">Diffusion</span>
                            <span class="ml-2">
                            <svg class="icon-medium primary-color">
                                <use href="#icon-diffuser"></use>
                            </svg>
                        </span>
                        </div>
                    </div>
                    <!--Analyse-->
                    <div class="card py-3 text-center w-100 card-link border-0 mb-2"
                         wicket:id="analyse">
                        <div class="card-body">
                            <span wicket:id="analyseLabel">Analyse</span>
                            <span class="ml-2">
                            <svg class="icon-medium primary-color">
                                <use href="#icon-analyser"></use>
                            </svg>
                        </span>
                        </div>
                    </div>
                    <!--My Modules-->
                    <div class="card py-3 text-center w-100 card-link border-0 mb-2 thaleia-modules"
                         wicket:id="modulesLink">
                        <div class="card-body">
                            <span wicket:id="modulesLinkLabel">Mes modules</span>
                            <span class="ml-2">
                            <svg class="icon-medium primary-color">
                                <use href="#icon-modules"></use>
                            </svg>
                        </span>
                        </div>
                    </div>
                    <!--Publications-->
                    <div class="card py-3 text-center w-100 card-link border-0 mb-2 thaleia-publish"
                         wicket:id="contentsLink">
                        <div class="card-body">
                            <span wicket:id="contentsLinkLabel">Contenus</span>
                            <span class="ml-2">
                            <svg class="icon-medium primary-color">
                                <use href="#icon-publication"></use>
                            </svg>
                        </span>
                        </div>
                    </div>
                    <!--Administration-->
                    <div class="card py-3 text-center w-100 card-link border-0 mb-2 thaleia-admin"
                         wicket:id="adminLink">
                        <div class="card-body">
                            <span wicket:id="adminLinkLabel">Admin</span>
                            <span class="ml-2">
                            <svg class="icon-medium">
                                <use href="#icon-admin"></use>
                            </svg>
                        </span>
                        </div>
                    </div>
                    <!--Plugins-->
                    <div class="card py-3 text-center w-100 card-link border-0 mb-2 thaleia-plugins"
                         wicket:id="pluginsLink">
                        <div class="card-body">
                            <span wicket:id="pluginsLinkLabel">Plugins</span>
                            <span class="ml-2">
                            <svg class="icon-medium">
                                <use href="#icon-plugins"></use>
                            </svg>
                        </span>
                        </div>
                    </div>
                    <div class="p-2"></div>
                </div>
            </nav>
        </div>

        <wicket:child></wicket:child>

        <!--What's new feed-->
        <nav id="notifications" class="d-md-flex shadow sticky-top overflow-auto ml-auto">
            <div class="d-flex flex-wrap sidebar-fh-100 py-5">
                <div id="toast-notifications" class="h-auto">
                    <div class="toast mb-2" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                            <svg class="icon-small fill-thaleia align-self-start mr-2 mt-2">
                                <use href="#icon-new"></use>
                            </svg>
                            <p class="mr-auto mb-0">Thaleia Hub se refait une beauté.</p>
                            <small class="text-muted align-self-start mt-2 col-3 px-1 text-center">02-11-2020</small>
                            <button type="button"
                                    class="ml-2 mb-1 close align-self-start mt-1 px-1 btn-link rounded-circle"
                                    data-dismiss="toast" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="toast-body">
                            <p class="my-0 font-weight-light">
                                <a href="#">C'est par là'</a>
                        </div>
                    </div>
                    <svg class="icon-large icon-empty align-self-center d-flex m-auto h-100">
                        <use href="#icon-empty"></use>
                    </svg>
                </div>
            </div>
        </nav>

    </div>

</wicket:extend>
