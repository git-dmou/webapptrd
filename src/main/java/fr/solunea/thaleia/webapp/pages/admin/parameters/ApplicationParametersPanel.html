<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html
        xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
</head>
<body>
<wicket:panel>
    <div wicket:id="modale"></div>

    <table class="table table-thaleia table-hover">
        <thead>
        <tr>
            <th>
                <wicket:message key="name">Nom</wicket:message>
            </th>
            <th class="text-left">
                <wicket:message key="value">Valeur</wicket:message>
            </th>
            <th class="sticky text-center">
                <wicket:message key="action">Action</wicket:message>
            </th>
        </tr>
        </thead>
        <tbody wicket:id="objects">
        <tr>
            <td><span wicket:id="name"></span></td>
            <td class="text-left"><span wicket:id="value"></span></td>
            <td class="sticky actions">
                <div class="d-flex align-items-center justify-content-center w-100">
                    <a class="btn-link rounded d-inline-flex px-1 py-2 align-items-center justify-content-between"
                       wicket:id="edit" wicket:message="title:edit">
                        <svg class="icon-small mx-2 align-self-center">
                            <use href="#icon-edit"></use>
                        </svg>
                    </a>
                    <a class="btn-link rounded d-inline-flex px-1 py-2 align-items-center justify-content-between"
                       wicket:id="delete" wicket:message="title:delete">
                        <svg class="icon-small mx-2 align-self-center">
                            <use href="#icon-trash"></use>
                        </svg>
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
        <tbody>
        <tr>
            <td class="actions">
                <a class="text-center btn btn-link d-inline-flex px-3 py-2 align-items-center justify-content-center"
                   wicket:id="new" href="#">
                    <wicket:message
                            key="new">Nouveau paramètre
                    </wicket:message>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</wicket:panel>
</body>
</html>
