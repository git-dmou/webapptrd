<html
        xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
<body>
<wicket:extend>
    <div class="container-lg align-self-center px-3 px-xl-5 py-3 py-lg-4 py-xl-5 m-auto delayed">
        <img class="img-fluid icon-logo mb-4 mx-auto fadeIn" wicket:id="panelIcon"/>
        <p class="mb-4 font-weight-light text-center fadeIn">
            <wicket:message key="pageLabel">Votre compte a été créé !</wicket:message>
        </p>
        <p>
        <wicket:message key="messageLabel">Votre compte a été créé : le mot de
            passe a été envoyé à l'adresse
        </wicket:message>
        <span wicket:id="mailAddress"></span>
        </p>
    </div>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N2KWKV4"
                height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->
</wicket:extend>
</body>
</html>
