<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html
        xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
</head>
<body>
<wicket:panel>
    <h3 class="mt-5 mb-4 fadeIn w-100">Licences</h3>
    <table class="table table-thaleia table-hover mb-3" wicket:id="tableContainer">
        <thead>
        <tr>
            <th class="w-50">
                <wicket:message key="licenceLabel">Licence</wicket:message>
            </th>
            <th class="text-center">
                <wicket:message key="startLabel">Début</wicket:message>
            </th>
            <th class="text-center">
                <wicket:message key="endLabel">Fin</wicket:message>
            </th>
            <th class="text-center">
                <wicket:message key="cancelLabel">Annulée visibles</wicket:message>
            </th>
        </tr>
        </thead>
        <tbody wicket:id="objects">
        <tr>
            <td><span wicket:id="name"></span></td>
            <td class="text-center"><span wicket:id="start"></span></td>
            <td class="text-center"><span wicket:id="end"></span></td>
            <td class="text-center">
                <input wicket:id="canceled" type="checkbox"/>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- Bouton licence -->
    <span wicket:id="feedback"></span>

    <form wicket:id="newLicenceForm" class="input-group input-thaleia p-0">
        <select wicket:id="licence" id="newLicenceSelector" onchange="activateValidateNewLicenceBtn()"
                name="licence" class="form-control custom-select btn-link rounded shadow-sm">
        </select>
        <div class="input-group-append ml-2">
            <button class="btn-thaleia btn p-3 text-center fadeIn rounded disabled" type="button" wicket:id="addButton"
                    id="validateNewLicence">
                <wicket:message key="addButton" class="mr-2 ml-0 ml-lg-0">
                    Ajouter
                </wicket:message>
                <span class="mr-0 align-self-center">
                    <svg class="icon-small ml-2">
                        <use href="#icon-key-2"></use>
                    </svg>
                </span>
            </button>
        </div>
    </form>

    <script type="application/javascript">
        function activateValidateNewLicenceBtn() {
            let defaultValues = ['Faites votre choix', 'Choose one'],
                value = $("#newLicenceSelector option:selected").text(),
                btn = $("#validateNewLicence");
            if (defaultValues.includes(value)) {
                btn.addClass('disabled');
            } else {
                btn.removeClass('disabled');
            }
        }
    </script>

</wicket:panel>
</body>
</html>
