<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html
	xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
</head>
<body>
	<wicket:panel>
			<thead>
				<tr>
					<th>Nom</th>
					<th class="text-center" style="width: 150px;">Actions</th>
				</tr>
			</thead>
			<tbody wicket:id="objects">
				<tr>
					<td><span wicket:id="name"></span></td>
					<td class="actions">
						<a class="btn-link rounded d-inline-flex px-1 py-2 align-items-center justify-content-between" wicket:id="delete" type="button">
							<svg class="icon-small mx-2 align-self-center">
								<use href="#icon-trash"></use>
							</svg>
						</a>
					</td>
				</tr>
			</tbody>
			<tr>
				<td colspan="2" class="actions">
					<a class="text-center btn btn-link d-inline-flex px-3 py-2 align-items-center justify-content-center" wicket:id="new" href="#">Ajouter une locale</a>
				</td>
			</tr>
	</wicket:panel>
</body>
</html>
