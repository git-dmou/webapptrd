<!doctype html>
<html

<head>
    <meta charset="utf-8">
    <title>ContentsPanel</title>
</head>
<body>
<wicket:panel>

    <div class="col-xs-6 col-sm-6 col-md-6 text-right">
        <div class="btn-group">
            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#"><span
                    wicket:id="currentVersionName">Version courante</span><span
                    class="caret"></span> </a>
            <ul class="dropdown-menu">
                <li wicket:id="versions"><a wicket:id="versionLink" href="#"><span
                        wicket:id="versionName">Num?ro de version</span> <span
                        class="muted" wicket:id="versionDescription">Description
											de version</span></a></li>
            </ul>
        </div>
    </div>
</wicket:panel>
</body>
</html>
