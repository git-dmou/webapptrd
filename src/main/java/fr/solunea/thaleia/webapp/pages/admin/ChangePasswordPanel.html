<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html
        xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
</head>
<body>
<wicket:panel>
    <!-- Input mot de passe -->
    <form wicket:id="form" class="input-group input-thaleia p-0">
        <input wicket:id="newPassword" type="password" id="pwd" name="pwd"
               class="form-control btn-link rounded shadow-sm"
               placeholder="" aria-label="" aria-describedby="button-addon1">
        <div class="input-group-append ml-2">
            <a type="button" href="#" class="d-flex align-items-center btn-thaleia btn p-3 text-center fadeIn rounded disabled">
                <span wicket:id="changePassword" class="ml-0 ml-lg-0">
                    <span wicket:id="changePasswordLabel">
                        Changer le mot de passe
                    </span>
                </span>
                <span class="ml-0 ml-md-2 ml-lg-3 align-self-center">
                    <svg class="icon-small">
                        <use href="#icon-new"></use>
                    </svg>
                </span>
            </a>
        </div>
    </form>
    <script>
        $('#pwd').on('input', function() {
            $("#pwd + .input-group-append .btn-thaleia").toggleClass('disabled', this.value.trim().length == 0);
        });
    </script>
</wicket:panel>
</body>
</html>
