<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html
        xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
</head>
<body>
<wicket:panel>
    <form wicket:id="resetForm" class="btn btn-thaleia btn text-center fadeIn my-2 p-4">
        <input wicket:id="resetBtn" type="button" class="bg-transparent border-0"
               onclick="document.getElementById('progress').style['display'] = 'inline';"/>
        <span class="ml-0 ml-md-2 ml-lg-3 align-self-center">
			<svg class="icon-small">
				<use href="#icon-trash"></use>
			</svg>
		</span>
    </form>
    <br>
    <span wicket:id="progress" id="progress" style="display: none"
          class="btn btn-thaleia btn text-center fadeIn my-2 p-4">
			<span wicket:id="progressLabel">Traitement en cours...</span>
			<span class="ml-0 ml-md-2 ml-lg-3 align-self-center">
			<svg viewBox="0 0 100 100" class="filler-loader icon-small fadeIn">
				<circle class="stroke-opacity" cx="50" cy="50" r="40"></circle>
				<circle class="fill-path" cx="50" cy="50" r="40"></circle>
			</svg>
			</span>
		</span>
</wicket:panel>
</body>
</html>
