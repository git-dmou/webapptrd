<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html
	xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
</head>
<body>
	<wicket:panel>
		<span wicket:id="feedback"></span>

		<form wicket:id="form">
			<table>
				<tr>
					<td><wicket:message key="name">Nom</wicket:message></td>
					<td><input wicket:id="name" type="text"></input></td>
				</tr>
				<tr>
					<td><wicket:message key="value">Value</wicket:message></td>
					<td><input wicket:id="value" type="text"></input></td>
				</tr>
			</table>

			<input class="btn btn-primary" wicket:id="save" type="submit" wicket:message="value:save" />
			<input class="btn btn-secondary" data-dismiss="modal" wicket:id="cancel" type="submit" wicket:message="value:cancel" />
		</form>

	</wicket:panel>
</body>
</html>
