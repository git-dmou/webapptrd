<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html
	xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
</head>
<body>
	<wicket:panel>
		<span wicket:id="feedback"></span>

		<form wicket:id="form">
			<table class="table table-borderless table-striped">
				<tr>
					<td>Nom</td>
					<td><input class="p-2 rounded border-0 w-100" wicket:id="name" type="text" /></td>
				</tr>
				<tr>
					<td>Domaine parent</td>
					<td><select class="p-2 rounded border-0 w-100" wicket:id="parent"></select></td>
				</tr>
				<tr>
					<td><wicket:message key="domainRightsLabel">Droit d'accès sur les domaines</wicket:message>
						<span class="top" wicket:message="title:domainRightsTooltip"><i
							class="icon-question-sign"></i></span></td>
					<td><span wicket:id="palette"></span></td>
				</tr>
			</table>
			<input class="btn-thaleia btn p-4 text-center fadeIn m-2" wicket:id="save" type="submit" value="Enregistrer" />
			<input class="btn-thaleia btn p-4 text-center fadeIn m-2 ng-scope" wicket:id="cancel" type="submit" value="Annuler" />
		</form>

	</wicket:panel>
</body>
</html>
