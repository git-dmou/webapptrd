<html
        xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
<body>
<wicket:extend>
    <div class="row top20">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div wicket:id="feedbackPanel">Le panneau des messages
                d'avertissement et d'erreur
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row top20">
        <div class="col-md-5"></div>
        <div class="col-md-2">
            <div wicket:id="description">Description</div>
        </div>
        <div class="col-md-5"></div>
    </div>
    <div class="row top20">
        <div class="col-md-5"></div>
        <div class="col-md-2">
            <div wicket:id="filename">Le nom du fichier</div>

            <a class="btn btn-blue-sm" wicket:id="downloadLink"><span
                    class="glyphicon glyphicon-save white" aria-hidden="true"></span>
                <wicket:message
                        key="downloadLabel">Télécharger
                </wicket:message>
            </a>
        </div>
        <div class="col-md-5"></div>
    </div>

</wicket:extend>
</body>
</html>
