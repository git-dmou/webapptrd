<!doctype html>
<html
	xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
<head>
<meta charset="utf-8">
</head>
<body>
	<wicket:panel>
		<form wicket:id="yesNoForm" action="">
			<span wicket:id="message">Are you sure?</span>
			<table style="width: 65%; text-align:center;">
				<tr>
					<td align="left"><input type="submit" class="text-center btn btn-link d-inline-flex px-3 py-2 align-items-center justify-content-center"
						wicket:id="noButton" value="No" /></td>
					<td align="right"><input type="submit" class="text-center btn btn-link d-inline-flex px-3 py-2 align-items-center justify-content-center success"
						wicket:id="yesButton" value="Yes" /></td>
				</tr>
			</table>
		</form>
	</wicket:panel>
</body>
</html>
