<!doctype html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8">
<title>ThaleiaFeedbackPanel</title>
</head>
<body>
<wicket:panel>
	<!--Conteneur des notifications-->
	<div wicket:id="feedbackul">

		<!--Liste des notifications-->
		<div wicket:id="messages"
			 id="toast-informations" class="h-auto w-100">

			<!--Une notification-->
			<div wicket:id="message"
				 class="toast fade show"
				 role="alert" aria-live="assertive" aria-atomic="true">
				<div class="toast-header">
					<span wicket:id="label" class="font-weight-normal my-1 m-auto">
						Message de la notification
					</span>
					<button type="button" class="ml-2 mb-1 close align-self-start mt-1 px-1 btn-link rounded-circle"
							data-dismiss="toast" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
			</div>

		</div>

	</div>

	<script>
		// Il arrive que les toasts ne soient pas amorcés par BS car ils sont contenus dans un panel qui va se recharger
		// et non dans une page. Du coup, on les gère "manuellement" avec une délégation d'événement.
		$(document).on('click','.toast .close',function(){
			let elem = $(this).closest(".toast");
			elem.addClass("hide");
		});
	</script>

</wicket:panel>
</body>
</html>
